<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajo Flashcards</title>

    <meta property="og:title" content="Viajo Flashcards">
    <meta property="og:description" content="A simple offline-capable flashcard app powered by Viajo.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://offline-flashcards.netlify.app/">
    <meta property="og:image" content="https://offline-flashcards.netlify.app/assets/og-image.png">

    <link rel="icon" href="assets/favicon.ico" sizes="any">
    <link rel="icon" href="assets/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Styles for the recent decks list */
        .recent-decks-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .delete-deck-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
            line-height: 1;
        }
        .delete-deck-btn:hover {
            color: #d9534f;
        }

        /* --- FINAL LAYOUT & BUTTON STYLES --- */

        /* Reshapes the flashcard */
        .card-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 5 / 3;
            margin-bottom: 16px;
        }

        /* Styles the main button container */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            gap: 10px;
        }
        
        /* Wrapper for each button and its indicator */
        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        /* Style for the text above each button */
        .button-indicator {
            font-size: 12px;
            font-weight: 500;
            color: #6c757d;
            margin-bottom: 4px;
        }
        
        /* Base styles for the three action buttons */
        #easy-button, #medium-button, #hard-button {
            width: 100%;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Hover and active states */
        #easy-button:hover, #medium-button:hover, #hard-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
         #easy-button:active, #medium-button:active, #hard-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Final "Traffic Light" Color Scheme */
        #hard-button {
            background-color: #d9534f; /* Red */
        }
        #medium-button {
            background-color: #f0ad4e; /* Yellow */
        }
        #easy-button {
            background-color: #5cb85c; /* Green */
        }
    </style>
</head>
<body>

   <div id="setup-screen" class="setup-container">
        <a href="https://getviajo.com" target="_blank">
            <img src="assets/logo-wordmark.png" alt="Viajo Logo" class="welcome-logo">
        </a>

        <h1>Offline Flashcards</h1>
        
        <div class="tutorial-prompt">
            <button id="tutorial-link" class="link-button-inline">View Tutorial</button>
        </div>

        <input type="text" id="sheet-url-input" placeholder="Paste your Google Sheet share link here" style="text-align:center;">
        
        <button id="load-deck-button">Load Deck</button>

        <div id="recent-decks-container">
        </div>
</div>

    <div id="main-app" style="display: none;">
        <header class="app-header">
            <a href="https://getviajo.com" target="_blank" rel="noopener noreferrer">
                <img src="assets/logo-wordmark.png" alt="Viajo Logo" class="header-logo">
            </a>
        </header>

        <div class="card-container" id="card-container">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front">
                    <p id="card-front-text">Loading...</p>
                </div>
                <div class="card-face card-back">
                    <p id="card-back-text"></p>
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <div class="button-wrapper">
                <span class="button-indicator">Sooner</span>
                <button id="hard-button">Again</button>
            </div>
            <div class="button-wrapper">
                <span class="button-indicator">Later</span>
                <button id="medium-button">Review</button>
            </div>
            <div class="button-wrapper">
                <span class="button-indicator">Done</span>
                <button id="easy-button">Learned</button>
            </div>
        </div>

        <button id="restart-lesson-button" style="display: none;">ðŸ”„ Restart Lesson</button>

        <button id="change-deck-button" class="link-button">Change Deck</button>
    </div>

    <div id="tutorial-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <div class="modal-slides-container">
                <img src="" id="tutorial-image" alt="Tutorial Screenshot">
            </div>
            <a class="modal-arrow prev">&#10094;</a>
            <a class="modal-arrow next">&#10095;</a>
            <div id="slide-counter"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
