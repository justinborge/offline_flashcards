<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- ADD THIS LINE FOR iPHONES -->
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>

    <div id="setup-screen" class="setup-container">
        <h1>Welcome to Flashcards</h1>
        <p>To get started, publish a Google Sheet to the web as a CSV and paste the URL below.</p>
        <input type="text" id="sheet-url-input" placeholder="Paste your Google Sheet URL here">
        <button id="load-deck-button">Load Deck</button>
    </div>

    <div id="main-app" style="display: none;">
        <div class="card-container" id="card-container">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front">
                    <p id="card-front-text">Loading...</p>
                </div>
                <div class="card-face card-back">
                    <p id="card-back-text"></p>
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button id="did-not-know-button">👎 I Didn't Know</button>
            <button id="knew-it-button">👍 I Knew It</button>
        </div>

        <button id="restart-lesson-button" style="display: none;">🔄 Restart Lesson</button>

        <button id="change-deck-button" class="link-button">Change Deck</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
