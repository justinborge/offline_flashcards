<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajo Flashcards</title>

    <meta property="og:title" content="Viajo Flashcards">
    <meta property="og:description" content="A simple offline-capable flashcard app powered by Viajo.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://offline-flashcards.netlify.app/">
    <meta property="og:image" content="https://offline-flashcards.netlify.app/assets/og-image.png">

    <link rel="icon" href="assets/favicon.ico" sizes="any">
    <link rel="icon" href="assets/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/icon-192x192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Styles for the recent decks list */
        .recent-decks-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .delete-deck-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 5px;
            line-height: 1;
        }
        .delete-deck-btn:hover {
            color: #d9534f;
        }

        /* --- FINAL LAYOUT & BUTTON STYLES --- */

        .sync-deck-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1rem; /* A bit smaller to look nice */
            padding: 0 8px; /* Give it some space */
            line-height: 1;
            display: flex; /* Helps center the SVG icon */
            align-items: center;
        }
        .sync-deck-btn:hover {
            color: var(--color-link); /* Use your existing link color */
        }

        .deck-actions {
            display: flex;
            align-items: center;
        }

        /* Class added by JS to start the animation */
        .sync-deck-btn.is-syncing svg {
            animation: spin 1s linear infinite;
        }
        
        /* State-specific colors for success and error */
        .sync-deck-btn.sync-success { color: var(--color-yes); }
        .sync-deck-btn.sync-error { color: var(--color-no); }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Reshapes the flashcard */
        .card-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 5 / 3;
            margin-bottom: 16px;
        }

        /* This is the new rule for the completion screen */
        .completion-subtitle {
            font-size: 1.1rem; /* Smaller than the main text */
            color: var(--color-text-subtle); /* Use a slightly dimmer color */
            font-weight: 400;
            display: block; /* Helps with spacing */
            margin-top: 0.5rem; /* Adds a bit of space between the two lines */
        }

        /* Styles the main button container */
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            gap: 10px;
        }
        
        /* Wrapper for each button and its indicator */
        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        /* Style for the text above each button */
        .button-indicator {
            font-size: clamp(10px, 2.5vw, 12px); /* Responsive font size */
            font-weight: 500;
            color: #6c757d;
            margin-bottom: 4px;
            white-space: nowrap; /* Prevents text from wrapping to a new line */
        }
        
        /* Base styles for the three action buttons */
        #easy-button, #medium-button, #hard-button {
            width: 100%;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Hover and active states */
        #easy-button:hover, #medium-button:hover, #hard-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
         #easy-button:active, #medium-button:active, #hard-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Final "Traffic Light" Color Scheme in order */
        #easy-button {
            background-color: #5cb85c; /* Green */
        }
        #medium-button {
            background-color: #f0ad4e; /* Yellow */
        }
        #hard-button {
            background-color: #d9534f; /* Red */
        }
        /* --- DARK MODE STYLES --- */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827; /* Page Background */
                color: #E5E7EB; /* Body Text */
            }

            /* Invert the logo to make it visible on the dark background */
            .welcome-logo, .header-logo {
                filter: invert(1) brightness(1.5) saturate(0);
            }

            /* Style the flashcard itself for dark mode */
            .flashcard {
                background-color: #1F2937; /* A slightly lighter dark gray */
                color: #E5E7EB;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                border: 1px solid #374151; /* Subtle border */
                border-radius:12px;
            }

            /* This new rule targets the card's front and back faces */
            .card-face {
                background-color: #1F2937;
            }
            
            h1, h3 {
                color: #E5E7EB;
            }

            /* Style form inputs and the main "Load Deck" button */
            #sheet-url-input {
                background-color: #374151;
                border-color: #4B5563;
                color: #E5E7EB;
            }
            #sheet-url-input::placeholder {
                color: #9CA3AF;
            }

            #load-deck-button {
                background-color: #115895; /* Primary brand color */
                color: white;
            }

            /* Style all links to match your brand */
            a, .link-button, #tutorial-link {
                color: #198799; /* Link color */
            }
            a:hover, .link-button:hover, #tutorial-link:hover {
                color: #DC4A0B; /* Link hover color */
            }
            .recent-decks-list a {
                color: #198799 !important; /* Ensure recent deck links get the color */
            }
             .recent-decks-list a:hover {
                color: #DC4A0B !important;
            }
        }
        /* --- Custom Prompt Modal Styling --- */
        .modal-overlay {
            /* Uses the same base styles as your tutorial modal */
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content h3 {
            margin-bottom: 0.5rem;
            color: var(--color-text);
        }

        .modal-content p {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            color: var(--color-text-subtle);
        }

        #name-deck-content {
            padding: 2rem; /* Give it some nice padding */
            text-align: center;
        }

        #deck-name-input {
            width: 100%;
            margin-bottom: 1.5rem; /* Space before buttons */
        }

        .modal-button-container {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            gap: 0.75rem;
        }

        .modal-button-primary, .modal-button-secondary {
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .modal-button-primary {
            background-color: var(--color-primary);
            color: var(--color-button-text);
        }

        .modal-button-secondary {
            background-color: transparent;
            color: var(--color-text-subtle);
            border: 1px solid var(--color-border);
        }

        .modal-button-secondary:hover {
            background-color: var(--color-border);
        }

        /* In the <style> tag in index.html */
        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 1rem;
        }

        #sheet-url-input {
            /* Add padding on the right to make space for the button */
            padding-right: 45px !important; 
            margin-bottom: 0; /* Remove margin since the wrapper now has it */
        }

        .open-sheets-btn {
            position: absolute;
            right: 1px;
            top: 1px;
            bottom: 1px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9ecef; /* A light grey */
            border-radius: 0 8px 8px 0;
            color: #495057; /* A darker grey for the icon */
            transition: background-color 0.2s ease;
        }

        .open-sheets-btn:hover {
            background-color: #dee2e6; /* Slightly darker on hover */
        }

        /* Dark mode adjustments for the new button */
        @media (prefers-color-scheme: dark) {
            .open-sheets-btn {
                background-color: #4B5563; /* Dark mode background */
                color: #E5E7EB; /* Light icon */
            }
            .open-sheets-btn:hover {
                background-color: #374151;
            }
        }

        #deck-load-form {
            width: 100%;
        }

        #sheet-url-input::placeholder {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

   <div id="setup-screen" class="setup-container">
        <a href="https://getviajo.com" target="_blank">
            <img src="assets/logo-wordmark.png" alt="Viajo Logo" class="welcome-logo">
        </a>

        <h1>Offline Flashcards</h1>
        
        <div class="tutorial-prompt">
            <button id="tutorial-link" class="link-button-inline">View Tutorial</button>
            &nbsp;|&nbsp;
            <button id="sample-link" class="link-button-inline">Use Sample</button>
        </div>

        <form id="deck-load-form">
        <div class="input-wrapper">
            <input type="text" id="sheet-url-input" placeholder="Paste your Google Sheet share link here" style="text-align:center;">
            
            <a href="https://sheets.google.com" target="_blank" rel="noopener noreferrer" class="open-sheets-btn" title="Open Google Sheets">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                    <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                </svg>
            </a>
        </div>
        <button type="submit" id="load-deck-button">Load Deck</button>
    </form>

        <div id="recent-decks-container">
        </div>
</div>

    <div id="main-app" style="display: none;">
        <header class="app-header">
            <a href="https://getviajo.com" target="_blank" rel="noopener noreferrer">
                <img src="assets/logo-wordmark.png" alt="Viajo Logo" class="header-logo">
            </a>
        </header>

        <div class="card-container" id="card-container">
            <div class="flashcard" id="flashcard-a">
                <div class="card-face card-front">
                    <p id="card-front-text-a">Loading...</p>
                </div>
                <div class="card-face card-back">
                    <p id="card-back-text-a"></p>
                </div>
            </div>
            <div class="flashcard" id="flashcard-b">
                <div class="card-face card-front">
                    <p id="card-front-text-b"></p>
                </div>
                <div class="card-face card-back">
                    <p id="card-back-text-b"></p>
                </div>
            </div>
        </div>

        <div id="game-controls">
            <div id="flip-cue" class="key-cue">spc / ‚Üë</div>
            
            <div class="button-container">
                <div class="button-wrapper">
                    <span class="button-indicator">Remove (temp)</span>
                    <button id="easy-button">Easy</button>
                    <span class="key-cue">‚Üê</span>
                </div>
                <div class="button-wrapper">
                    <span class="button-indicator">End of Deck</span>
                    <button id="medium-button">Medium</button>
                    <span class="key-cue">‚Üì</span>
                </div>
                <div class="button-wrapper">
                    <span class="button-indicator">In a Few</span>
                    <button id="hard-button">Hard</button>
                    <span class="key-cue">‚Üí</span>
                </div>
            </div>
        </div>

        <button id="restart-lesson-button" style="display: none;">üîÑ Restart Lesson</button>

        <button id="change-deck-button" class="link-button">Change Deck</button>
    </div>

    <div id="tutorial-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <div class="modal-slides-container">
                <img src="" id="tutorial-image" alt="Tutorial Screenshot">
            </div>
            <a class="modal-arrow prev">&#10094;</a>
            <a class="modal-arrow next">&#10095;</a>
            <div id="slide-counter"></div>
        </div>
    </div>

    <div id="name-deck-modal" class="modal-overlay">
        <div class="modal-content" id="name-deck-content">
             <h3>Name Your Deck</h3>
             <p>Give your new deck a name for easy access later.</p>
             <input type="text" id="deck-name-input" placeholder="My New Deck">
             <div class="modal-button-container">
                 <button id="cancel-deck-name-btn" class="modal-button-secondary">Cancel</button>
                 <button id="confirm-deck-name-btn" class="modal-button-primary">OK</button>
             </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
